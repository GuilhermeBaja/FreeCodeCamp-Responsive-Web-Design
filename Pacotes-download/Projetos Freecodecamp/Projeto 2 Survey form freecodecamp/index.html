<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
     <header>
      <h1 id="title">FreeCodeCamp Survey Form</h1>
      <p id="description">thank you for 
        taking the time to help us improve the platform</p>
     </header>


    <form id="survey-form">
       <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" 
        class="form-control" 
        placeholder="Enter your name" required>
       </div>  

       <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" 
        class="form-control" placeholder="Enter your Email" 
        required>
       </div>

       <div class="form-group">
        <label id="number-label" for="age">Age(optional)</label>
        <input type="number" name="age" id="number" max="3" min="1"
        class="form-control" placeholder="Age">
       </div>

       <div class="form-group">
        <label> Which option best describes 
         your current role?">
        </label>
        <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>    
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
       </div>

       <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
            <input name="user=recommend" value="definitely" 
            type="radio" class="input-radio" checked>Definitely
        </label>
        <label>
            <input name="user=recommend" 
            value="maybe" type="radio" 
            class="input-radio">Maybe
        </label>
        <label>
            <input name="user=recommend" 
            value="Not-sure" type="radio" 
            class="input-radio"> Not sure           
        </label>
       </div>

       <div class="form-group">
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSourse">Open Sourse</option>   
        </select>
       </div>

       <div class="form-group">
        <p>What would you like to see improved?(Check all that apply)</p>
        <label>
            <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">front-end-projects
        </label>
        <label>
            <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">back-end-projects
        </label>
        <label>
            <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">data-visualization
        </label>
        <label>
            <input name="prefer" value="challenges" type="checkbox" class="input-checkbox">challenges
        </label>
        <label>
            <input name="prefer" value="open-sourse-community" type="checkbox" class="input-checkbox">open-sourse-community
        </label>
        <label>
            <input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">gitter-help-rooms
        </label>
        <label>
            <input name="prefer" value="videos" type="checkbox" class="input-checkbox">videos
        </label>
        <label>
            <input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">city-meetups
        </label>
        <label>
            <input name="prefer" value="wiky" type="checkbox" class="input-checkbox">wiky
        </label>
        <label>
            <input name="prefer" value="forum" type="checkbox" class="input-checkbox">forum
        </label>
        <label>
            <input name="prefer" value="addition-courses" type="checkbox" class="input-checkbox">addition-courses
        </label>
       </div>

       <div class="form-group">
        <p>Any comments or suggestion?</p>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="
        Enter your commment here"...></textarea>
       </div>

       <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
       </div>

    </form>
    </div>
</body>
</html>
